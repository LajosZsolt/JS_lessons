<script>
    // Logikai kifejezések

    // Logikai kifejezés: olyan kifejezés, aminek az eredménye egy LOGIKAI ÉRTÉK

    // Logikai érték: egy állítás igazságát vagy hamiisságát jelölő érték;
    //                két lehetséges logikai érték van: IGAZ(TRUE) és HAMIS(FALSE)

    // Logikai kifejezések ÖSSZEHASONLÍTÁSA vagy LOGIKAI OPERÁTOROKKAL tudunk írni

    // Összehasonlító operátorok

    1 < 3   // true
    3 <= 3  // true
    1 <= 3  // true
    1 > 3   // false
    1 >= 3  // false

    // =         => érték adás pl. változók
    // ==, ===   => összehasonlítás

    1 == 1    // true
    1 == 2    // false
    1 != 1    // false
    1 != 2    // true
    1 !== "1" // true
</script>
