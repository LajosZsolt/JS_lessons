<script>
    // VÁLTOZÓK MÁSOLÁSA
    // - alapvetően a változóban tárolt érték lemásolódik

    let a = 42;
    let b = a;   // készül egy másolat a 42 értékről és beíródik a b változóba

    a = 55;      // mivel a 42 értéknek a MÁSOLATÁT írtuk be a b változóba,
                 // az a értéke a b-től függelenül tud változni (és fordítva)

    b  // 42     maradt az az érték, amit beírtunk, függetlün a-tól

    b = 70;

    a  // 55     maradt 55, függetlenül a b módosulásától


</script>
