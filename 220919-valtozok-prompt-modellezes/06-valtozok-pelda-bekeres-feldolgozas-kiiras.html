<script>
    // tipikus feladat: érték bekérése, feldolgozása, eredmény kiírása

    // PÉLDA 1: hány szelet torta jut egy főre?

    // 1) bekérés
    let szeletek = prompt("hany szeletes a torta?");
    let vendegek = prompt("hany vendeg van?");

    // 2) feldolgozás
    let eredmeny = szeletek / vendegek;

    // 3) kiírás
    alert("egy vendegre juto szeletek szama: " + eredmeny);

    ////////////////////////////////////////////////////

    // PÉLDA 2: hány naposak vagyunk?

    let eletkor = prompt("hany eves vagy?");
    let napok = eletkor * 365;
    alert("ennyi napos vagy: " + napok);
</script>
