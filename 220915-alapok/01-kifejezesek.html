<script>
    // RÉSZKIFEJEZÉSEK (SUBEXPRESSION)

    NaN + 2

        NaN + 2  // NaN: egyszer NaN, mindig NaN

         // - szám literál

    "3"  // literál: szó szerint a "3", mint számjegy, leírva, szövegesen
         // - string literál

    // A LEGEGYSZERŰBB KIFEJEZÉSEK A LITERÁLOK

    3 + 2  // 3 + 2 egy kifejezés

        3  // 3 a 3 + 2 egy részkifejezése
