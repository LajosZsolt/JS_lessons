    t[0]  // 42

    t[2]  // 70

    // vegyük észre: a felhasznált indexek szinté egy növekvő számsorozat

    let j = 0;

    console.log(t[j]);
    j = j + 1;

    console.log(t[j]);
    j = j + 1;

    console.log(t[j]);
    j = j + 1;

    // ciklussal megfogalmazva

    let k = 0;

                     // - megoldás: t.length a 3 helyett
        console.log(t[k]);  // a cikluson belül a ciklusváltozó

                            // a tömböt ("iterálunk a tömb felett")
        k = k + 1;
    }
