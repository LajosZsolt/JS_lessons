<script>
    // Melyik utasítással jelenítünk meg üzenetet a felhasználónak?
    alert();

    // Melyik utasítással jelenítünk meg üzenetet a fejlesztőknek?
    console.log();

    // Írd ki a __felhasználónak__, hogy `hello`!
    alert("hello");

    // Írd ki a __fejlesztőnek__, hogy `sziauram`!
    console.log("sziauram");

    // Írd ki a __felhasználónak__ `3` és `2` összegét!
    alert(3+2);
</script>
