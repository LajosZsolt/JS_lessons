<script>
    // KIFEJEZÉS KIÉRTÉKELÉSE
    3 + 4 * 2 - 5    // matematikából ismerős: műveleteknek van egy sorrendje
                     // - a * erősebb, mint az +

        4 * 2        // 8

    3 + 8 - 5        // egyenrangú műveletek ---> balról jobbra haladunk

        3 + 8        // 11

    11 - 5

        11 - 5      // 6

    6               // EREDMÉNY: a kifejezés ÉRTÉKE

</script>
